<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login|Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="left">
        <div class="Login">
          <a href="" class="rightbtn">Sign up</a>
          <a href="" class="leftbtn">Sign in</a>
        </div>
        <div class="Form">
          <div class="content">
            <p class="text">First Name</p>
            <label for="First Name"></label>
            <input type="text" placeholder="First Name" />
          </div>
          <div class="content">
            <p class="text">Last Name</p>
            <label for="First Name"></label>
            <input type="text" placeholder="Last Name" />
          </div>
          <div class="content">
            <p class="text">Email</p>
            <label for="First Name"></label>
            <input type="email" placeholder="email" />
          </div>
          <div class="content">
            <p class="text">Passward</p>
            <label for="First Name"></label>
            <input type="password" placeholder="password" />
          </div>
          <div class="terms">
            <input type="checkbox" id="circle" name="vehicle1" value="Bike" />
            <label for="vehicle1"> Terms of services</label>
          </div>
          <div class="btn-primary">
            Sign up
          </div>
        </div>
      </div>

      <div class="right">
       
      </div>
      
    </div>
  </body>
</html>
